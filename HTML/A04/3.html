<!DOCTYPE html>
<html>
<head>
	<title>头部元素</title>

	<!--
		link 加载外部的文件
			通常用来加载外部的样式文件和图标

			rel  加载的内容与文档的关系
			type 加载的文件类型（MIME）
			href 加载文件地址
	-->

	<!-- 加载外部的css文件 -->
	<link rel="stylesheet" type="text/css" href="./style.css">

	<!-- 设置图标 -->
	<!-- 图标文件 .ico -->
	<!-- 下载文件: wget 文件地址 -->
	<link rel="icon" type="image/x-icon" href="./favicon.ico">

	<!-- 定义样式内容 -->
	<style>
		/* css注释: 在style标签里面写css代码 */
	</style>


	<!--
		设置编码
			网页的显示编码
			网页的保存编码
		两个编码要保持一致,不然则会乱码

		utf-8
		gbk 中文编码

		不能省略
	-->
	<meta charset="utf-8">
</head>
<body>

</body>
</html>
