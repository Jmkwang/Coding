<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/*
			边框的组成
		*/
		.box1 {
			/* 边框大小默认为 3px;  颜色默认黑色 */
			border-width: 5px;
			border-style: solid;
			border-color: red;

			width: 100px;
			height: 100px;
		}

		.box2 {
			width: 100px;
			height: 100px;

			/* 简写属性 */
			/*border: width style color*/
			border: 5px dotted green;
		}

		.box3 {
			/* 单独设置某一条边框 */
			/* border-[top|right|bottom|left]: width style color; */

			width: 100px;
			height: 100px;

			border-bottom: 5px dashed yellow;
			border-left: 5px double red;
		}
	</style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
