<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<!-- 文本格式 -->

<!-- 定义一个分割线 -->
<hr>

<!-- 网页换行 -->
必须使用一个特定的标签 <br>
&lt;br&gt;

<!-- 定义缩写 -->
<addr>123123</addr>

<!-- 定义引用内容 -->
<!-- 短引用：加引号 -->
woshuo: <q>123</q>

<!-- 长引用 -->
<blockquote>suibian</blockquote>


<!-- 定义原格式文本 -->
<!--
    代码里面怎么写的， 网页就怎么显示
-->
<pre>
    123
    特别适合用来写代码
</pre>
</body>
</html>
