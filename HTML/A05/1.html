<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<!--
	我们html中所有标签
	可以会有一些默认的效果
	这些默认的效果都可以使用css去修改

	现在学html主要看一下默认的效果和表达的意思
-->
<!-- 表示段落 -->
<p>段落</p>
<p>段落</p>

<!--
定义标题
区分标题的权重
	h1-h6
-->
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>


<p>
	<!-- 上标 -->       <!-- 下标 -->
	25<sup>度</sup>   下标<sub>1</sub>
</p>

<!-- 删除线 -->
<del>￥988</del><ins>￥98</ins>

<!-- 定义文字的显示方向 -->
<!--
	dir
		ltr 左右
		rtl 右左
-->
<p style="text-align: right">
	<bdo dir="rtl">123456</bdo>
</p>
</body>
</html>
