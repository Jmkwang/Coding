<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div	{
			width: 100px;
			height: 100px;

			/* 设置四条边的内外边距 */
			padding: 10px;
			margin: 10px;
		}

		span {
			width: 100px;
			height: 100px;

			/* 设置四条边的内外边距 */
			padding: 10px;
			margin: 10px;
		}
	</style>
</head>
<body>
<!--
	行内元素和块元素
-->

<!--
	块元素：
		1. 占用一整行
		2. 可以设置宽高
		3. 可以设置内外边距
-->
<div>1</div>

<!--
	行内元素：
		1. 可以在一行内显示
		2. 不能设置宽高
		3. 可以设置内外边距， 但是能是左右;
-->
<span>span</span>
</body>
</html>
