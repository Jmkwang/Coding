<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css</title>

	<!-- 内嵌 -->
	<!-- 通常写在 head 里面, 但是也能写在其他地方 -->
	<style>
		body {
			background-color: green;
		}
	</style>

	<!-- 外联 -->
	<!-- 加载一个外部的css文件 -->
	<link rel="stylesheet" type="text/css" href="./demo.css">
</head>
<body>
	<!-- 内联 -->
	<!-- color 文字颜色 -->
	<b style="color:red">来盘花生米</b>

	<!-- 给外联用的 -->
	<p>1</p>
</body>
</html>
