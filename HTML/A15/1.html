<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		a {
			text-decoration: none;
		}

		.b1 {
			text-decoration: underline;
		}

		.b2 {
			text-decoration: overline;
		}

		.b3 {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
<a href="#">取消下划线</a>

<b class="b1">下划线</b>
<b class="b2">上划线</b>
<b class="b3">删除线</b>
</body>
</html>
