<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.words {
			/* 单词首字母大写 */
			text-transform: capitalize;
		}

		.up {
			/* 全大写 */
			text-transform: uppercase;
		}

		.low {
			/* 全小写 */
			text-transform: lowercase;
		}
	</style>
</head>
<body>
<!-- 文本的大小写设置 -->
<p class="words">
	zhuo shuai
</p>

<p class="up">
	ZHuo SHuai
</p>

<p class="low">
	ZHuo SHuai
</p>
</body>
</html>
