<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			width: 300px;
			height: 100px;

			border: 1px solid red;

			margin: 20px 0;
		}

		.pre {
			white-space: pre;
		}

		.nowrap {
			white-space: nowrap;
		}

		.pre-wrap {
			white-space: pre-wrap;
		}

		.pre-line {
			white-space: pre-line;
		}
	</style>
</head>
<body>
<!--
	空白的处理方式
		空格和回车会被自动压缩成一个空格
-->
<div class="pre">
	pre方式其实就等同于pre标签
			内容1
			     显示
</div>

<div class="nowrap">
	在这里写的内容和普通的是一样的处理方式, 除了换行被改变为<br>不换行
</div>

<div class="pre-wrap">
								都是发生达科技封口机色光海上的更何况是就
</div>

<div class="pre-line">
	第一行
	第二行
	第三行:safhdsghkewkhfkjhcfrbtfdsndfhvgejxnve
</div>
</body>
</html>
