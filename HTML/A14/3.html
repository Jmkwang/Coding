<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/* 设置文本的水平对齐 */
		.left {
			/* 左对齐 */
			text-align: left;
		}

		.center {
			/* 居中 */
			text-align: center;
		}

		.right {
			/* 右对齐 */
			text-align: right;
		}
	</style>
</head>
<body>
<p class="left">左</p>
<p class="center">中</p>
<p class="right">右</p>
</body>
</html>
