<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!--
		method
			提交数据的方式 GET|POST
		action
			提交的地址
		enctype
			数据编码方式
			如果有文件提交则写, 没有文件上传则不需要写
	-->
	<form method="GET" action="https://www.baidu.com/s">
		输入框
		<input type="text" name="wd">
		<br>

		<input type="submit" value="submit">
		<input type="reset" value="reset">
	</form>
</body>
</html>
