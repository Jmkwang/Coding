<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!--
	伪代码
		指的是用一些代称和描述性文字写代码
		通常的作用时用于描述逻辑
-->

<table>
	<!-- 表格的内容可以分为3个部分 头部 主体 尾部 -->
	<!-- 使我们可以不按顺序来写表格 -->


	<tbody>
		<tr>
			<th>2</th>
		</tr>
	</tbody>

	<thead>
		<tr>
			<th>1</th>
		</tr>
	</thead>

	<tfoot>
		<tr>
			<th>3</th>
		</tr>
	</tfoot>
</table>

</body>
</html>
