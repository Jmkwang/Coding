<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>选择器</title>
       <style>
              /* 通配符选择器 */
              * {
                     margin: 0;
                     padding: 0;
              }

              /* 标签选择器 */
              p {
                     color: tomato;
              }

              /* .name class选择器 */
              .wenzi {
                     font-size: 32px;
              }

              /* #name id选择器 */
              #id_name{
                     text-decoration: none;
                     color: violet;
              }


       </style>
</head>

<body>
       <h1>基本选择器:</h1>

       <p>标签选择</p>

       <span class="wenzi">类选择器</span> <br />

       <em id="id_name">id选择器</em>

     

       




</body>

</html>
