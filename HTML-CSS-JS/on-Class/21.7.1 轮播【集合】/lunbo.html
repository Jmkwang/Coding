<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunbo Total</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./lunbo.js"> </script>
</head>
<body>
    <!-- 倒计时 -->
    <div class="by_Time">
        <img src="./pics/1.jpg" alt="" id="time_pics">
    </div>
    
    <!-- 按钮 -->
    <div class="by_Click">
        <div class="margin_left"></div>

        <div class="click_frame">
            <div class="click_left"><</div>
            <img src="./pics/1.jpg" alt="" id="click_pics">
            <div class="click_right">></div>
        </div>
        
        <div class="margin_right"></div>
    </div>

    <!-- 按钮 + 定时 -->
    <div class="above">
        <div class="margin_left"></div>

        <div class="all_frame">
            <div class="all_left"><</div>
            <img src="./pics/1.jpg" alt="" id="all_pics">
            <div class="all_right">></div>
        </div>
        
        <div class="margin_right"></div>
    </div>

    <!-- 选择 -->
    <div class="select">
        <div class="margin_left"></div>

        <div class="select_frame">

            <div class="points">
                <input type="radio" name="control">&nbsp;&nbsp;
                <input type="radio" name="control">&nbsp;&nbsp;
                <input type="radio" name="control">&nbsp;&nbsp;
                <input type="radio" name="control">&nbsp;&nbsp;
            </div>

            <div class="pics">
                <img src="./pics/1.jpg" alt="" id="slt_pics"><img src="./pics/2.jpg" alt="" id="slt_pics"><img src="./pics/3.jpg" alt="" id="slt_pics"><img src="./pics/4.jpg" alt="" id="slt_pics">
            </div>
            
        </div>

        <div class="margin_right"></div>
    </div>
</body>
</html>
