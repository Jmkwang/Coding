<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #searchleft{
            width: 200px;
            height: 50px;
            border: tomato 4px solid;
            border-right: 2px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        #searchright{
            width: 60px;
            height: 50px;
            background:tomato;
            border: tomato 4px solid;
            border-left: 2px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;       
            transform: translate(202px,-58px);
        }

        #searchright p{
            text-align: center;
            color:white;
        }

        #circle{
            width: 200px;
            height: 200px;
            border: 5px powderblue solid;
            border-radius: 100px;
        }

        

    </style>
</head>

<body>
    <div class="search">
        <div id="searchleft"></div>
        <div id="searchright"><p>搜索</p></div>
    </div>
    <p></p>
    <p></p>
    <div id="circle">O</div>
</body>
</html>
