<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 100vh;
            background-size: cover;
            background-color: gray;
          }

        .clock{
            width:100%;
            height:100vh;
            size: 7vh;
        }

        .frame{
            margin-top: 20vh;    
        }

        .date{
            text-align: center;
        }

        .time{
            text-align:center;
        }
        

    </style>

</head>
<body>
    <div class="clock">
        <span class="bg"></span>

        <div class="frame">

            <div class="date">
                <span class="time-num"></span>

                <span class="timer-sep"> </span>

                <span class="time-num"></span>
                
                <span class="timer-sep"> </span>
                
                <span class="time-num"></span>

                <span class="timer-sep"> </span>

                <span class="time-num"></span>
            </div>

            <div class="time">
                <span class="time-num"></span>
                
                <span class="time-sep">:</span>
                
                <span class="time-num"></span>

                <span class="time-sep">:</span>
                
                <span class="time-num"></span>
            </div>

        </div>

    </div>

    
</body>
    <script>

        (function(window, document){

            //取得dom对象
            let year = document.getElementsByClassName("year");
            
        

            //时间更新
            setInterval(timeUpdate, 400);

            //取得时间
            function timeUpdate(){
                let timeArr = timeHandler(new Date());
                //console.log(timeArr);

                //导入html
                timeDom = document.querySelectorAll('.time-num');
                timeDom.forEach(function(element, index){
                    element.innerHTML = timeArr[index]});
                
            }


            function timeHandler(dateObj){
                let year = dateObj.getFullYear();
                let month = dateObj.getMonth() + 1;
                let date = dateObj.getDate();
                let dayNum = dateObj.getDay();
                let hrs = ('0' + dateObj.getHours()).slice(-2); //加 0 防止出现一位数
                let min = ('0' + dateObj.getMinutes()).slice(-2); //通过slice 截取最后两位
                let sec = ('0' + dateObj.getSeconds()).slice(-2);
                //console.log(year, month, date, dayNum, hrs, min, sec);

                let weekArr = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                let day = weekArr[dayNum]


                function show_time_format(format_switch){
                    if(format_switch == 1){
                        hrs += 12;
                    }
                }

                let rowArr = [year, month, date, day, hrs, min, sec];
                //console.log("rowArr", rowArr);
                return rowArr;
            }

        })(window, document);

    </script>
</html>
