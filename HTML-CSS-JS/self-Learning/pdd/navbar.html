<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            top: 0px;
            width: 100%;
            height: 100px;
            border-bottom: 5px solid red;
            position: fixed;
        }

        .div1 {
            height: 130px;
            background-color: salmon;
            margin-top: 105px;
            
        }

        .div2 {
            height: 130px;
            background-color: violet;
        }

        .div3 {
            height: 130px;
            background-color: grey;
        }

        .div4 {
            height: 130px;
            background-color: hotpink;
        }

        .box .head {
            width: 2048px;
            height: 100px;
            margin: 0 auto;
            background-color: white;
            position: fixed relative;
        }

        .box .head img {
            width: 275px;
            height: 100px;
            margin-left: 150px;
        }

        .box .head ul {
            list-style: none;
            position: absolute;
            right: 5%;
            top: 40%;
            height: 20px;
            font-size: 18px;
        }

        .box .head ul li {
            float: left;
            border-right: 2px solid #6c6c6c;
            padding: 0 10px;
        }

        .box .head ul li span {
            color: slategray;
            margin: 0 15px;
        }

        .box .head ul li a {
            text-decoration: none;
        }
    </style>
</head>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>社会招聘</span>
                    </a>
                </li>
                <li>

                    </a>
                </li>
                <li>

                </li>

    <div class="div2"></div>

    <div class="div4"></div>
</body>
