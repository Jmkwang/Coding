<script src="./table.js"></script>
<script>
// 第一目标是看函数怎么用
// 第二目标生成表格

// 将整个生成表格拆分为多个函数

// 场景：网页 => table
// 生成表格的时候：1. 指定大小; 2. 指定合并单元格;
// 由于不知道会有多少参数，所以采用集合（数组、对象）来传递参数
// 数组：有序集合（没有特定的名字）
// 对象：无序集合，但是他可以去设定值的名字
// 我只想用数组存，也可以，但是就是要明确每一个值的顺序

// 手工表格合并的规则（流程）：
// 1. 找到想要合并的格子，确定合并大小
// 2. 给找到的格子中的左上角格子添加合并属性 rowspan 和 colspan
// 3. 删除被合并的格子

// 想一下怎么把这逻辑用代码实现？
// 1. 人工找到想要合并的格子，确定合并大小
// 2. 通过参数告诉函数要合并格子的位置和大小
//      a. 合并的格子有0-无数个
//      b. 每个合并大小和位置都不同，就需要保存多个位置和大小
// 3. 知道合并那些格子之后，如何做到删除多余的格子，如果直接不生成的话那是不是就删除了呢？
//    每一个格子都有坐标：坐标规则（行-列）
var options = {
    row: 5,
    col: 5,

    // 合并
    // merge: {
    //     h1: ...,
    //     h2: ...,
    // },
    merge: [
        // 一个对象表示一个合并操作
        // 现在传递的这个参数只告诉了我们
        // 先让程序计算出被合并格子的详细坐标
        
        //　作业：
        //    1. 完善合并单元格功能
        //　　　　在生成表格的位置写判断条件
        //　　　　a. 判断当前的格子是不是左上角格子，如果是则添加合并属性并且生成出来．
        //       b. 判断当前格子如果是被合并的格子则不生成

        {
            // 行
            r: 1,
            
            // 列
            c: 1,

            // 行合并大小  1 则不会合并任何格子
            rs: 1,

            // 列合并大小  1 则不会合并任何格子、
            cs: 2,
        },
        {
            r: 2,
            c: 1,
            rs: 2,
            cs: 1,
        },
        {
            r: 3,
            c: 3,
            rs: 2,
            cs: 2,
        }
    ],
};


var t = createTable(options);

document.write(t);

</script>
